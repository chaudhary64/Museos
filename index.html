<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/faviconV2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Resurgence of the Homeland / Museums for the 21st Century</title>
</head>

<body>
    <div class="Loader h-screen w-full flex items-end text-8xl overflow-hidden">
        <p class="m-4" id="counter">100</p>
    </div>
    <!-- MainContent height to be change at last -->
    <div class="MainContent h-fit w-full bg-black relative">
        <!-- Navbar -->
        <nav class="h-[8vh] w-full bg-black flex justify-between px-2 items-center text-white overflow-hidden">
            <p class="relative top-[-100%]">Museums for the 21st Century</p>
            <p class="relative top-[-100%]">(Uruguay)</p>
            <p class="relative top-[-100%]" class="hidden md:inline">(Juan Manuel Blanes)</p>
        </nav>
        <!-- Some Text -->
        <div
            class="h-[47vh] md:h-[50vh] lg:h-[51vh] w-full bg-black text-white flex flex-col justify-end p-4 overflow-hidden">
            <p id="jmb" class="md:hidden relative top-[100%]">(Juan Manuel Blanes)</p>
            <p id="wordSpaceReducing"
                class="text-[7.5vw] sm:text-[6.5vw] md:text-[10vw] sm:whitespace-nowrap md:whitespace-normal leading-[7.5vw] md:leading-[9.2vw] relative top-[100%]">
                RESURGENCE OF THE HOMELAND</p>
        </div>
        <!-- ImageContainer -->
        <div id="ImageContainer" class="h-fit w-full">
            <div class="imgcont1 h-[20vh] w-full overflow-hidden">
                <img class="img1 object-cover" src="/images/page1_full.webp" alt="">
            </div>
            <div class="imgcont2 h-[80vh] w-full overflow-hidden">
                <img class="img2 object-cover" src="/images/page1_full.webp" alt="">
            </div>
            <div class="imgcont3 h-[40vh] w-full overflow-hidden">
                <img class="img3 object-cover" src="/images/page1_full.webp" alt="">
            </div>
            <div class="imgcont4 h-[35vh] w-full overflow-hidden">
                <img class="img4 object-cover" src="/images/page1_full.webp" alt="">
            </div>
        </div>
        <!-- YearCounter -->
        <div id="YearContainer" class="h-[50vh] w-full bg-black flex text-white">
            <!-- left part -->
            <div class="Left_Part h-full w-[45%] flex justify-center text-[15vw]">
                <div id="0" class="h-full w-fit flex flex-col relative overflow-hidden">
                    <div class="stripId0 h-full w-full flex flex-col relative">
                        <div class="h-full w-full flex items-end shrink-0">0</div>
                        <div class="h-full w-full flex items-end shrink-0">1</div>
                    </div>
                </div>
                <div id="1" class="h-full w-fit flex flex-col relative overflow-hidden">
                    <div class="stripId1 h-full w-full flex flex-col relative">
                        <div class="h-full w-full flex items-end shrink-0">0</div>
                        <div class="h-full w-full flex items-end shrink-0">1</div>
                        <div class="h-full w-full flex items-end shrink-0">2</div>
                        <div class="h-full w-full flex items-end shrink-0">3</div>
                        <div class="h-full w-full flex items-end shrink-0">4</div>
                        <div class="h-full w-full flex items-end shrink-0">5</div>
                        <div class="h-full w-full flex items-end shrink-0">6</div>
                        <div class="h-full w-full flex items-end shrink-0">7</div>
                        <div class="h-full w-full flex items-end shrink-0">8</div>
                    </div>
                </div>
                <div id="2" class="h-full w-fit flex flex-col relative overflow-hidden">
                    <div class="stripId2 h-full w-full flex flex-col relative">
                        <div class="h-full w-full flex items-end shrink-0">0</div>
                        <div class="h-full w-full flex items-end shrink-0">1</div>
                        <div class="h-full w-full flex items-end shrink-0">2</div>
                        <div class="h-full w-full flex items-end shrink-0">3</div>
                        <div class="h-full w-full flex items-end shrink-0">4</div>
                        <div class="h-full w-full flex items-end shrink-0">5</div>
                        <div class="h-full w-full flex items-end shrink-0">6</div>
                        <div class="h-full w-full flex items-end shrink-0">7</div>
                        <div class="h-full w-full flex items-end shrink-0">8</div>
                        <div class="h-full w-full flex items-end shrink-0">9</div>
                    </div>
                </div>
                <div id="3" class="h-full w-fit flex flex-col relative overflow-hidden">
                    <div class="stripId3 h-full w-full flex flex-col relative">
                        <div class="h-full w-full flex items-end shrink-0">0</div>
                        <div class="h-full w-full flex items-end shrink-0">1</div>
                        <div class="h-full w-full flex items-end shrink-0">2</div>
                        <div class="h-full w-full flex items-end shrink-0">3</div>
                        <div class="h-full w-full flex items-end shrink-0">4</div>
                        <div class="h-full w-full flex items-end shrink-0">5</div>
                        <div class="h-full w-full flex items-end shrink-0">6</div>
                        <div class="h-full w-full flex items-end shrink-0">7</div>
                        <div class="h-full w-full flex items-end shrink-0">8</div>
                    </div>
                </div>
            </div>
            <!-- Right part -->
            <div class="Right_Part text-white h-full w-[55%] flex items-baseend text-2xl">
                <p class="ml-1 mt-[15vw]">(Date of artwork)</p>
            </div>
        </div>
    </div>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>

</html>
