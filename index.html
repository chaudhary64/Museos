<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/faviconV2.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Resurgence of the Homeland / Museums for the 21st Century</title>
</head>

<body>
    <div class="Loader h-screen w-full flex items-end text-8xl p-4 absoulte">
        <p id="counter">100</p>
    </div>
    <!-- MainContent height to be change at last -->
    <div class="MainContent h-fit bg-yellow-700 w-full absolute top-[100%] hidden">
        <!-- Navbar -->
        <nav class="h-[8vh] w-full bg-black flex justify-between px-2 items-center text-white overflow-hidden">
            <p class="relative top-[-100%]">Museums for the 21st Century</p>
            <p class="relative top-[-100%]">(Uruguay)</p>
            <p class="relative top-[-100%]" class="hidden md:inline">(Juan Manuel Blanes)</p>
        </nav>
        <!-- Some Text -->
        <div class="h-[47vh] md:h-[50vh] lg:h-[51vh] w-full bg-black text-white flex flex-col justify-end p-4 overflow-hidden">
            <p id="jmb" class="md:hidden relative top-[100%]">(Juan Manuel Blanes)</p>
            <p id="wordSpaceReducing"
                class="text-[7.5vw] sm:text-[6.5vw] md:text-[12vw] sm:whitespace-nowrap md:whitespace-normal leading-[7.5vw] md:leading-[9.2vw] relative top-[100%]">
                RESURGENCE OF THE HOMELAND</p>
        </div>
        <!-- ImageContainer -->
        <div id="ImageContainer" class="overflow-hidden">

            <div class="imgcont1 h-[20vh] w-full ImagePart1 bg-red-100 overflow-hidden">
                <img id="ip1" class="ImagePart1 object-cover" alt="img" src="/images/00.webp">
            </div>
            <div class="imgcont2 h-[60vh] w-full ImagePart2 bg-red-200 overflow-hidden">
                <img id="ip2" class="ImagePart2 object-cover" alt="img" src="/images/00.webp">
            </div>
            <div class="imgcont3 h-[20vh] w-full ImagePart3 bg-red-300 overflow-hidden">
                <img id="ip3" class="ImagePart3 object-cover" alt="img" src="/images/00.webp">
            </div>
            <div class="imgcont4 h-[23vh] w-full ImagePart4 bg-red-400 overflow-hidden">
                <img id="ip4" class="ImagePart4 object-cover" alt="img" src="/images/00.webp">
            </div>
        </div>
        <!-- Year Increase and some text -->
        <div class="YearIncreaserDiv h-[35vh] w-full flex overflow-hidden border-[5px] border-blue-500">
            <div class="Left_Part h-full w-[40%] px-[5%] flex justify-center items-end">
                <span id="yearIncrease" class="h-full w-[80%] text-[12vw] flex justify-center items-center">0000</span>
            </div>
            <div class="Right_Part h-full w-[60%] flex items-end py-[6vh]">
                <p>(Date of artwork)</p>
            </div>
        </div>
    </div>










    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- scrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
